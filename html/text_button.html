<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <script src="bootstrap-notify.min.js"></script>
  <script src="ws.js"></script>
</head>
<body>

<div class="container">
  <div id="panel" class="container">
    <div class="table-responsive">
      <div id="input"></div>
      <table class="table">
        <thead>
        <tr>
          <th>Name</th>
          <th><button  id="add" type="button" class="btn btn-info btn-sm delete">Add</button></th>
        </tr>
        </thead>
        <tbody id="contacts">
        </tbody>
      </table>
    </div>
  </div>

  <script src="text_button.js"></script>

  <!-- Modal -->
  <div id="user" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">User</h4>
        </div>
        <div class="modal-body">

          <!-- TEXT AREA -->
          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" type="text" class="form-control" ></input>
          </div>

        </div>

        <div class="modal-footer">
          <button id="update" type="button" class="btn btn-info">Update</button>
        </div>
      </div>

    </div>
  </div>

</div>
</body>
</html>
